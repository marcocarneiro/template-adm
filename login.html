<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCDiverte</title>

  <!-- Tipografia & Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap.min.css">


  <!-- ABCDiverte CSS -->
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container tela-cheia">
      
    <!-- COMPONENTE LOGIN -->
    <div class="tela-cheia d-flex align-items-center fadeInDown">
      <div id="comp-login" class="col-md-6 offset-md-3 p-3">
        <!-- Logo -->
        <div class="fadeIn primeiro">
          <img src="assets/logotipo.png" id="icon" alt="ABCDiverte" width="120" />
        </div>
        <!-- Formulário -->
        <form>
          <input type="text" id="login" class="fadeIn segundo m-3" name="login" placeholder="Login">
          <input type="text" id="senha" class="fadeIn terceiro m-3" name="login" placeholder="Senha">
          <input type="submit" class="fadeIn quarto bg-primaria m-3" value="Acessar">
        </form>  
      </div>
    </div>    
    <!-- final COMPONENTE LOGIN --> 
    
  </div>

</body>
</html>
