<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCDiverte</title>

  <!-- Tipografia & Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <!-- ABCDiverte CSS -->
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container tela-cheia">
      
    <!-- COMPONENTE LOGIN -->
    <div class="tela-cheia d-flex align-items-center fadeInDown">
      <div id="comp-login" class="col-md-6 offset-md-3 p-3">
        <!-- Logo -->
        <div class="fadeIn primeiro">
          <img src="assets/logotipo.png" id="icon" alt="ABCDiverte" width="120" />
        </div>
        <!-- Formulário -->
        <form>
          <input type="text" id="login" class="fadeIn segundo m-3" name="login" placeholder="Login">
          <input type="text" id="senha" class="fadeIn terceiro m-3" name="login" placeholder="Senha">
          <input type="submit" class="fadeIn quarto bg-primaria m-3" value="Acessar">
        </form>  
      </div>
    </div>    
    <!-- final COMPONENTE LOGIN --> 
    
  </div>

</body>
</html>
